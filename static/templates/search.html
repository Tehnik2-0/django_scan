
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="../CSS/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootstrap-4.ru/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body class="p-3 m-0 border-0 bd-example bg-light">
    <button onclick="window.location='{% url 'home' %}'">На главную</button>
  
    <form action="{% url 'search' %}" method="get">
     <label for="object-select">Выберите объект строительства:</label>
     <select name="object_building" id="object-select">
     <option value="__all__">Все объекты</option>
         {% for object in object_building %}
            <option value={{ object.name }}>{{ object.name }}</option>
         {% endfor %}
     </select>
     <select name="date_building" id="date-building">
     <option value="__all__">Все</option>
        {% for date in date_building %}
            <option value={{ date }}>{{ date }}</option>
         {% endfor %}
    </select>
    <input name="task_id" type="text" placeholder="Номер задачи">
    <input name="q" type="text" placeholder="Текст для поиска">
 <button type="submit">Поиск</button>
</form>
    <!-- Example Code -->
    
    
    
    
    {% if object_list %}
        
        {% for file in object_list %}
        <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-heading{{ file.id }}">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{ file.id }}" aria-expanded="false" aria-controls="flush-collapse{{ file.id }}">
              <div class="accordion-body">Загрузка № {{ file.file.task.pk }}</div>
              <div class="accordion-body">Дата загрузки: {{ file.file.task.date }}</div>
              <div class="accordion-body">Объект строительства: {{ file.file.object_builbing.name }}</div>
              <div class="accordion-body">Год строительства: {{ file.file.date_building.date }}</div>
              <div class="accordion-body">Имя файла: {{ file.file.file.name }}</div>
          </button>
        </h2>
        <div id="flush-collapse{{ file.id }}" class="accordion-collapse collapse" aria-labelledby="flush-heading{{ file.id }}" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body"><a href="{{ file.file.file.url }}">{{ file.file.file.name }}</a> </div>
          <div class="accordion-body">{{ file.text }}</div>
        </div>
        {% endfor %}
        
    {% endif %}
    </div>
    </div>
    
    <!-- End Example Code -->
  </body>
</html>
