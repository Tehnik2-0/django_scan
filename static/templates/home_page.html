{% csrf_token %}

<body>
    <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>

              <a href="{% url 'download' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Загрузить</a>
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>

              <a href="{% url 'search' %}" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Поиск</a>
          </div>
        </div>
        {% for s in object_list %}

        </div>
        {% endfor %}
    </div>
